      async function getPageContent(url) {
        fetch(`${BASE_URL}/${url}.html`)
          .then((response) => response.text())
          .then((datan) => {
            document.querySelector("#myFrame").innerHTML = datan;
            const scripts = document
              .querySelector("#myFrame")
              .querySelectorAll("script");

            // console.log(scripts);

            scripts.forEach((script) => {
              const newScript = document.createElement("script");
              newScript.textContent = script.textContent;
              document.body.appendChild(newScript); // Append to body or head
            });

            document.querySelector("#fuc").value =
              document.querySelector("#foc").value;
          })
          .catch((error) => {
            console.error("Error Loading data:", error);
          });
      }

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100vh; /* Occupies full viewport height */
        border: none; /* Optional: remove border */
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #loader {
        display: none;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f1f2f555;
        z-index: 99;
      }

      @keyframes hideLoader {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes showLoader {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .lds-ellipsis {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        opacity: 0.8;
      }

      .lds-ellipsis div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: dodgerblue;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }

      .lds-ellipsis div:nth-child(1) {
        left: 8px;
        animation: lds-ellipsis1 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(2) {
        left: 8px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(3) {
        left: 32px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(4) {
        left: 56px;
        animation: lds-ellipsis3 0.6s infinite;
      }

      @keyframes lds-ellipsis1 {
        0% {
          transform: scale(0);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes lds-ellipsis3 {
        0% {
          transform: scale(1);
        }

        100% {
          transform: scale(0);
        }
      }

      @keyframes lds-ellipsis2 {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(24px, 0);
        }
      }
    </style>
